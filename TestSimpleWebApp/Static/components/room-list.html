<!-- ko if: !loaded() -->
<loading></loading>
<!-- /ko -->
<div class="container-list">
    <div class="room-list">
        <table class="grid-table" id="ro" cellspacing="0">
            <thead>
                <tr>
                    <td></td>
                    <td>Property</td>
                    <td>Room Number</td>
                    <td>Room Type</td>
                    <td>Room Status</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="6"></tr>
                <!-- ko foreach: rooms -->
                <tr data-bind="class: (gridMetaData.markedForUpdate() ? 'grid-marked-for-update' : '')">
                    <!--<td><span data-bind=" text: $index"></span></td>-->
                    <td></td>
                    <td><drop-down-list params="componentId: 'property1', id: propertyId, modelName: 'Properties', searchColumns: ['id', 'name'], valueFunction: (e) => e.id + ' - ' + e.name, enable: gridMetaData.insert"></drop-down-list><span class="grid-error-msg" data-bind="text: gridMetaData.errors.errorTextForPropertyId"></span></td>
                    <td><input type="number" data-bind="value: roomNumber, enable: gridMetaData.insert" /><br /><span class="grid-error-msg" data-bind="text: gridMetaData.errors.errorTextForRoomNumber"></span></td>
                    <td><drop-down-list params="componentId: 'roomtype1', id: roomTypeId, modelName: 'RoomTypes', searchColumns: ['id', 'name'], valueFunction: (e) => e.id + ' - ' + e.name"></drop-down-list><span class="grid-error-msg" data-bind="text: gridMetaData.errors.errorTextForPropertyId"></span></td>
                    <td><input type="text" data-bind="value: status" /><br /><span class="grid-error-msg" data-bind="text: gridMetaData.errors.errorTextForStatus"></span></td>
                    <td class="del"><button data-bind="click: function(data, event) { $component.deleteFunction($index(), data, event) } ">Delete</button></td>
                </tr>
                <!-- /ko -->

                <tr><td colspan="6"></tr>
                <tr>
                    <td colspan="6" class="butt">
                        <button data-bind="click: newFunction">Add</button>
                        <button data-bind="click: saveFunction">Save</button>
                        <button data-bind="click: refreshFunction">Refresh</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<page-number params='page: page, hasMorePages: hasMorePages, refreshFunction: refreshFunction'></page-number>

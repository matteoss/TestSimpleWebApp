
<td data-bind="attr: { colspan: size }">
    <div>
        <input type="radio" name="reservationGroup" data-bind="value: id, checked: checkedId, attr: { id: 'res'+id }" />
        <label data-bind="text: reservationText, attr: { for: 'res'+id }"></label>
        <span data-bind="text: offset"></span>
        <span data-bind="text: size"></span>
    </div>
</td>

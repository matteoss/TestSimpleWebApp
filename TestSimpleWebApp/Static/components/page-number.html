<div class="page-number-container">
    <table>
        <tr>
            <td><button data-bind="click: previousPage, enable: showFirstPage">&lt;</button></td>
            <td><p data-bind="text: page"></p></td>
            <td><button data-bind="click: nextPage, enable: hasMorePages">&gt;</button></td>
        </tr>
    </table>
</div>
